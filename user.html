<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">"
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>    
</head>
<body>
<div class="main-content">
    <div class="profile-section">
        <!-- Profile Section Content -->
        <div class="profile-section">
            <h2>Profile Section</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="text" id="weight" name="weight" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="text" id="height" name="height" required>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="text" id="bmi" name="bmi" readonly>
                </div>
                
                <div class="form-group">
                    <label for="diet-preference">Diet Preference:</label>
                    <select id="diet-preference" name="diet-preference">
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="general-health">General Health</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="weight-goal">Weight Goal (kg):</label>
                    <input type="text" id="weight-goal" name="weight-goal">
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (months):</label>
                    <input type="number" id="duration" name="duration">
                </div>
                    
                
                <button type="submit">Save</button>     
            </form>
        </div>
    </div>
</div>
<!-- Place the canvas element outside the form -->
<canvas id="weightChart" width="400" height="200"></canvas>

<!-- Include script tags at the end of the body -->
<script src="script.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</body>
</html>
